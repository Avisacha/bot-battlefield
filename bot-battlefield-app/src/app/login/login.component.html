<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell">    
        <h3>Login</h3>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input nickname" type="text" id="nickname">
                <label class="mdl-textfield__label" for="nickname">Nickname</label>
                <span class="mdl-textfield__error">Veuillez entrer un Nickname</span>
            </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent eStart">Start</button>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>

<dialog class="mdl-dialog">
    <h3>Creating account</h3>
    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        <div class="mdl-layout-spacer"></div>
    </div>
</dialog>
